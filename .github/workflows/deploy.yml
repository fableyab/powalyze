name: Deploy Powalyze

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node 18 (stable for Vite)
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Remove old modules
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Fix permissions (important for exit 126)
        run: chmod -R 755 node_modules

      - name: Build project
        run: npm run build

      - name: Upload production build
        uses: actions/upload-artifact@v3
        with:
          name: powalyze-build
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: powalyze-build
          path: dist

      - name: Copy build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/powalyze/"

      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            pm2 restart powalyze || pm2 start /var/www/powalyze/server.js --name powalyze
            pm2 save
