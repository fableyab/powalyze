name: Deploy to powalyze.com

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERROR: Build failed - index.html not found"
            exit 1
          fi
          echo "âœ… Build completed successfully"
          echo "ðŸ“¦ Build size:"
          du -sh dist/
          echo "ðŸ“„ Files generated:"
          ls -lh dist/

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "dist/*"
          target: "/var/www/powalyze"
          strip_components: 1
          rm: true

      - name: Configure Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Install Nginx if not present
            if ! command -v nginx &> /dev/null; then
              apt-get update && apt-get install -y nginx
            fi
            
            # Create Nginx config
            cat > /etc/nginx/sites-available/powalyze << 'EOF'
            server {
                listen 80;
                server_name powalyze.com www.powalyze.com;
                root /var/www/powalyze;
                index index.html;
                
                # Enable gzip compression
                gzip on;
                gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
                
                # Cache static assets
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                }
                
                # React Router - redirect all requests to index.html
                location / {
                    try_files $uri $uri/ /index.html;
                }
            }
            EOF
            
            # Enable site
            ln -sf /etc/nginx/sites-available/powalyze /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            
            # Test and reload
            nginx -t && systemctl reload nginx
            
            echo "âœ… Deployed to http://powalyze.com"
            echo "ðŸ“Š Site status:"
            curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" http://powalyze.com || echo "âš ï¸  Site not accessible yet"
