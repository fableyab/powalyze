name: Deploy Powalyze to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy to VPS
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ§¹ Clean dependencies
        run: |
          echo "Cleaning all dependencies and cache..."
          rm -rf node_modules package-lock.json npm-shrinkwrap.json yarn.lock .npm
          npm cache clean --force
          echo "âœ… Clean completed"

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --legacy-peer-deps --no-audit --prefer-offline
          echo "âœ… Dependencies installed"

      - name: ğŸ” Fix Vite permissions
        run: |
          if [ -f "node_modules/.bin/vite" ]; then
            chmod +x node_modules/.bin/vite
            echo "âœ… Vite permissions fixed"
          else
            echo "âš ï¸ Vite binary not found"
          fi

      - name: ğŸ”¨ Build production
        run: |
          echo "Building production bundle..."
          npm run build
          echo "âœ… Build completed"
        env:
          NODE_ENV: production
          CI: false

      - name: âœ… Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ ERROR: dist directory not found"
            exit 1
          fi
          
          echo "âœ… Build verification successful"
          echo ""
          echo "ğŸ“Š Build statistics:"
          ls -lah dist/
          echo ""
          echo "Total size:"
          du -sh dist/
          echo ""
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERROR: index.html not found"
            exit 1
          fi
          
          echo "âœ… All files present"

      - name: ğŸ“¤ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ${{ secrets.VPS_APP_PATH }}
            git pull origin main
            npm install --legacy-peer-deps --production
            npm run build
            pm2 reload powalyze || pm2 start npm --name "powalyze" -- start

      - name: ğŸ‰ Deployment success
        if: success()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "     âœ… DEPLOYMENT SUCCESSFUL"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“Š Details:"
          echo "  â€¢ Date: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "  â€¢ Branch: ${{ github.ref_name }}"
          echo "  â€¢ Commit: ${{ github.sha }}"
          echo "  â€¢ Actor: ${{ github.actor }}"
          echo ""
          echo "ğŸŒ Site is now live on VPS!"
          echo ""

      - name: âŒ Deployment failure
        if: failure()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "     âŒ DEPLOYMENT FAILED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Check logs above for details"
          echo ""
          exit 1
