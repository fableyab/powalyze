name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm list vite

      - name: Build with npx
        run: |
          npx vite build
          ls -lah dist/

      - name: Verify build
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "ERROR: Build failed - no index.html"
            exit 1
          fi
          echo "SUCCESS: Build completed"

      - name: Deploy to VPS
        if: success()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "dist/*"
          target: "/var/www/powalyze"
          strip_components: 1

      - name: Configure Nginx
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            apt-get update && apt-get install -y nginx
            cat > /etc/nginx/sites-available/powalyze << 'EOF'
            server {
                listen 80;
                server_name powalyze.com www.powalyze.com;
                root /var/www/powalyze;
                index index.html;
                location / {
                    try_files $uri /index.html;
                }
            }
            EOF
            ln -sf /etc/nginx/sites-available/powalyze /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            nginx -t && systemctl reload nginx
