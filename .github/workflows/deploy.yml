name: Deploy Powalyze to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy to VPS
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ðŸ”¨ Build production
        run: npm run build
        env:
          NODE_ENV: production
          CI: false

      - name: âœ… Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

      - name: ðŸ“¤ Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "dist/*"
          target: "/var/www/powalyze"
          strip_components: 1

      - name: ðŸ”„ Setup Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Install Nginx if needed
            if ! command -v nginx &> /dev/null; then
                apt-get update && apt-get install -y nginx
            fi
            
            # Create Nginx config
            cat > /etc/nginx/sites-available/powalyze.com << 'EOF'
            server {
                listen 80;
                server_name powalyze.com www.powalyze.com;
                root /var/www/powalyze;
                index index.html;
                
                location / {
                    try_files $uri $uri/ /index.html;
                }
                
                gzip on;
                gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
            }
            EOF
            
            # Enable site
            ln -sf /etc/nginx/sites-available/powalyze.com /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            
            # Test and reload Nginx
            nginx -t && systemctl reload nginx
            
            echo "âœ… Deployed to powalyze.com"

      - name: ðŸŽ‰ Deployment success
        if: success()
        run: echo "âœ… Successfully deployed to https://powalyze.com"
