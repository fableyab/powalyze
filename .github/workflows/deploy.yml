name: Deploy to powalyze.com

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          chmod -R +x node_modules/.bin
          npx vite build
        env:
          NODE_ENV: production

      - name: Verify build
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "❌ BUILD FAILED: index.html not found"
            exit 1
          fi
          echo "✅ BUILD SUCCESS"
          du -sh dist/
          ls -lh dist/

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "dist/*"
          target: "/var/www/powalyze"
          strip_components: 1
          rm: true

      - name: Configure Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            if ! command -v nginx &> /dev/null; then
              apt-get update && apt-get install -y nginx
            fi
            
            cat > /etc/nginx/sites-available/powalyze << 'EOF'
            server {
                listen 80;
                server_name powalyze.com www.powalyze.com;
                root /var/www/powalyze;
                index index.html;
                
                gzip on;
                gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
                
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                }
                
                location / {
                    try_files $uri $uri/ /index.html;
                }
            }
            EOF
            
            ln -sf /etc/nginx/sites-available/powalyze /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            nginx -t && systemctl reload nginx
            
            echo "✅ DEPLOYED: http://powalyze.com"
