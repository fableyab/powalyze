server {
    listen 80;
    server_name powalyze.com www.powalyze.com 193.203.169.19;
    return 301 https://powalyze.com$request_uri;
}

server {
    listen 443 ssl;
    server_name powalyze.com www.powalyze.com 193.203.169.19;
    
    ssl_certificate /etc/letsencrypt/live/powalyze.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/powalyze.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    root /var/www/powalyze/dist;
    index index.html;

    # Pour les applications React avec routing côté client
    # Toutes les routes doivent rediriger vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Si vous souhaitez utiliser un serveur Node.js pour les routes PMO (optionnel)
    # Décommentez les lignes ci-dessous et lancez: npm start sur le serveur
    # location ^~ /pmo- {
    #     proxy_pass http://127.0.0.1:3001;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
